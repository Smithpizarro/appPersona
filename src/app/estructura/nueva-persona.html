<div class="modal-header bg-light">
        <h5 class="modal-title text-primary" id="modal-basic-title">Agregar Persona</h5>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div>
        <div class="modal-body small" data-spy="scroll" data-offset="0" ng-style="display: flex;">
    
            
    
    
            <div class="row pb-md-1">
                <div class="col-md-4">
                        <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" #name id="name" class="form-control form-control-sm" placeholder="" >
                                </div>
                </div>
    
                <div class="col-md-4">
                        <div class="form-group">
                                <label for="height">Height:</label>
                                <input type="number" #height id="height" class="form-control form-control-sm" placeholder="" >
                                </div>
                </div>
                <div class="col-md-4">
                        <div class="form-group">
                                <label for="mass">Mass:</label>
                                <input type="number" #mass id="mass" class="form-control form-control-sm" placeholder="" >
                                </div>
                </div>
            </div>
            <div class="row pb-md-1">
                    <div class="col-md-4">
                            <div class="form-group">
                                    <label for="hairColor">HairColor:</label>
                                    <input type="text" #hairColor id="hairColor" class="form-control form-control-sm" placeholder="" >
                                    </div>
                    </div>
        
                    <div class="col-md-4">
                            <div class="form-group">
                                    <label for="planet">planet:</label>
                                    <input type="text" #planet id="planet" class="form-control form-control-sm" placeholder="" >
                                    </div>
                    </div>
                    <div class="col-md-4">
                            <div class="form-group">
                                    <label for="gender">Gender:</label>
                                    <input type="text" #gender id="gender" class="form-control form-control-sm" placeholder="" >
                                    </div>
                    </div>
                    
                </div>
                <div class="row pb-md-1">
    
                </div>
 
    
    
        </div>
        <div class="modal-footer bg-light">
                <button type="button" class="btn btn-primary btn-md mr-2" (click)="agregarPersona(name.value,height.value,mass.value,hairColor.value,planet.value,gender.value)">
                        Agregar
                    </button>
              </div>
    
    
    </div>
